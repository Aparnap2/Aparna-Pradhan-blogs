<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   AI Image Generator   </title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container"><img src="/download.png" alt="Indian Flag" class="flag">
            <h1 class="logo">AI Image Generator  </h1>
           
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Explore the Power of AI Image Generation</h1>
                <h5>powered by pinglgram</h5>
                <p>Create stunning visuals from your imagination with just a few words.</p>
                <button id="generate-button">Generate Image</button>
            </div>
        </section>

        <section class="input-container">
            <div class="container">
                <label for="prompt">Enter a prompt:</label>
                <input type="text" id="prompt" placeholder="Describe what you want to see">
            </div>
        </section>

        <section class="image-container">
            <div class="container">
                <img id="generated-image" src="" alt="Generated Image">
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AI Image Generator exclusively for pkki covid 19 batch</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
